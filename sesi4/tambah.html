<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pengajian</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2">
            <h5>Tambah Karyawan</h5>
            <form action="">
                <div class="mb-3">
                    <label for="nik" class="form-label">NIK :</label> <br>
                    <input type="text" class="form-control" id="nik" name="nik" size="10" maxlength="10" required placeholder="misal: 123"/>
                </div>
                <div class="mb-3">
                    <label for="nana" class="form-label">Nama :</label> <br>
                    <input type="text" class="form-control" id="nama" name="nana" required placeholder="misal: Fulan">
                </div>
                <div class="mb-3">
                    <label for="tanggal mulai" class="form-label">Tanggal Mulai :</label> <br>
                    <input type="date" class="form-control" id="tanggal_mulai" name="tanggal_mulai" required min="2022-01-11">
                </div>
                <div class="mb-3">
                    <label for="gaji_pokok" class="form-label">Gaji Pokok :</label> <br>
                    <input type="number" class="form-control" id="gaji_pokok" name="gaji_pokok" required min="1000000" step="1000">
                </div>
                <div class="mb-3">
                    <label for="status-karyawan" class="form-label">Status Karyawan :</label>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="Tetap" name="status_karyawan" value="TETAP">
                    <label for="tetap" class="form-check-label">TETAP</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="kontrak" name="status_karyawan" value="KONTRAK">
                    <label for="kontrak" class="form-check-label">KONTRAK</label> <br>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="magang" name="status_karyawan" value="MAGANG">
                    <label for="magang" class="form-check-label">MAGANG</label>
                    </div>
                    </div>
                <button type="submit" class="btn btn-success" id="btn_submit" name="btn_submit" value="submit">
                    <i class="fa fa-save"></i> Submit
                </button>
                <button type="reset" class="btn btn-primary" id="btn_reset" name="btn_reset" value="reset">
                    <i class="fa fa-arrows-rotate"></i> Reset
                </button>
            </form>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
